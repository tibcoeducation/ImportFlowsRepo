apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: BW6-Projects
  description: A group for all BW6 Projects
spec:
  type: organization
  profile:
    displayName: BW6 Projects
    email: info@acme.com
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: Domain
metadata:
  name: bw6
  description: BW6 Domain
spec:
  owner: group:BW6-Projects
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: car-order-system
  description: car-order-system
  annotations:
     github.com/project-slug: https://github.com/tibcoeducation/ImportFlowsRepo
  tags:
    - tibco-bw6
    - imported 
spec:
  owner: group:BW6-Projects
  domain: bw6
